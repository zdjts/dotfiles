# ~/.config/hypr/conf/06_windowrules.conf
#
# Window Rules Configuration
# See https://wiki.hyprland.org/Configuring/Window-Rules/
# -----------------------------------------------------

# --- 浮动终端规则 (Floating Terminal Rule) ---
# 这是为我们之前在 keybinds.conf 中设置的 SUPER+SHIFT+Return 准备的规则
# 匹配由 kitty --class floating_terminal 启动的窗口
windowrule = float, class:^(floating_terminal)$
windowrule = size 50% 50%, class:^(floating_terminal)$
windowrule = center, class:^(floating_terminal)$

# --- 通用浮动规则 (General Floating Rules) ---
# 匹配所有 xwayland 的浮动窗口 (如对话框, steam好友列表)
windowrule = float, xwayland:1
# 匹配标题中包含特定关键字的窗口, 让它们浮动
windowrule = float, title:(Open File|Save File|Preferences|Settings|About)$

# --- 特定应用规则 (Application-Specific Rules) ---
# 让某些应用默认以浮动方式打开
windowrule = float, class:^(pavucontrol)$                 # 音量控制面板
windowrule = float, class:^(blueman-manager)$             # 蓝牙管理器
windowrule = float, class:^(nm-connection-editor)$        # 网络连接编辑器
windowrule = float, class:^(org.kde.polkit-kde-authentication-agent-1)$ # 认证密码框

# --- 工作区规则 (Workspace Rules) ---
# 示例: 让 Discord 总是在工作区 4 打开
# windowrulev2 = workspace 4, class:^(discord)$
# 示例: 让音乐播放器 (如 Spotify) 总是在工作区 9 打开
# windowrulev2 = workspace 9, class:^(Spotify)$

# --- 透明度规则 (Opacity/Transparency Rules) ---
# 示例: 让 Kitty 终端半透明, 激活时 90% 不透明度, 非激活时 80%
windowrulev2 = opacity 0.9 0.8, class:^(kitty)$
