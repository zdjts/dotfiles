# ~/.config/hypr/conf/05_keybinds.conf
#
# Keybinds Configuration
# See https://wiki.hyprland.org/Configuring/Binds/
# -----------------------------------------------------

# --- 变量定义 (Variables) ---
# See https://wiki.hyprland.org/Configuring/Variables/ for more
$mainMod = SUPER                  # Sets the main modifier key to SUPER (Win key)
$terminal = kitty
$fileManager = thunar
$scriptsDir = ~/.config/hypr/scripts
# $launcher = rofi --show drun

# 通知中心
bind = $mainMod SHIFT, N, exec, swaync-client -t -sw # swayNC notification panel
# --- 核心操作 (Core WM Actions) ---
bind = $mainMod, Q, killactive,          # 关闭当前窗口
bind = $mainMod SHIFT, Q, forcekillactive        # 强制关闭当前窗口
bind = $mainMod SHIFT, A, exec, ~/.config/hypr/scripts/LockScreen.sh # 锁屏
bind = $mainMod SHIFT, Return, exec, $scriptsDir/Dropterminal.sh $terminal # Dropdown terminal
# bind = $mainMod, U, movetoworkspace, special # 将当前窗口移动到隐藏区同时移动焦点。
bind = $mainMod SHIFT, U, togglespecialworkspace 
bind = $mainMod, U, movetoworkspacesilent, special
bind = $mainMod, X, movetoworkspacesilent, special:yin
bind = $mainMod SHIFT, X, togglespecialworkspace, yin

 # --- 启动程序 (Launch Apps) ---
bind = $mainMod, Return, exec, $terminal
bind = $mainMod, E, exec, $fileManager
bind = $mainMod, D, exec, pkill rofi || true && rofi -show drun -modi drun,filebrowser,run,window # Main Menu (APP Launcher)
# --- 窗口与焦点控制 (Window & Focus Management) ---
# 使用 Vim 风格的方向键移动焦点
bind = $mainMod, H, movefocus, l
bind = $mainMod, L, movefocus, r
bind = $mainMod, K, movefocus, u
bind = $mainMod, J, movefocus, d

# 使用方向键移动焦点 (可选)
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# 移动窗口
bind = $mainMod SHIFT, H, movewindow, l
bind = $mainMod SHIFT, L, movewindow, r
bind = $mainMod SHIFT, K, movewindow, u
bind = $mainMod SHIFT, J, movewindow, d

# 移动窗口 (可选)
bind = $mainMod SHIFT, left, movewindow, l
bind = $mainMod SHIFT, right, movewindow, r
bind = $mainMod SHIFT, up, movewindow, u
bind = $mainMod SHIFT, down, movewindow, d

# 调整窗口大小
bind = $mainMod CTRL, H, resizeactive, -20 0
bind = $mainMod CTRL, L, resizeactive, 20 0
bind = $mainMod CTRL, K, resizeactive, 0 -20
bind = $mainMod CTRL, J, resizeactive, 0 20
# group
bind = $mainMod, G, togglegroup # 将两个窗口合并/拆分
bind = $mainMod CTRL, tab, changegroupactive  # 在组内切换焦点

# 切换窗口浮动状态
bind = $mainMod, V, togglefloating,
# 切换窗口全屏状态
bind = $mainMod, F, fullscreen, 0

# --- 工作区控制 (Workspace Management) ---
# 切换到指定工作区
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# 将当前窗口移动到指定工作区
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# 使用鼠标滚轮切换工作区
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1
# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow # 按住 Super + 左键拖动窗口
bindm = $mainMod, mouse:273, resizewindow # 按住 Super + 右键缩放窗口
# Master Layout
bind = $mainMod, I, layoutmsg, addmaster
# Dwindle Layout
bind = $mainMod SHIFT, I, togglesplit

# --- 硬件控制 (Hardware Control) ---
# 音量控制 (需要安装 pamixer)
bindle=, XF86AudioRaiseVolume, exec, pamixer -i 5
bindle=, XF86AudioLowerVolume, exec, pamixer -d 5
bindl=, XF86AudioMute, exec, pamixer -t

# 亮度控制 (需要安装 brightnessctl)
bindle=, XF86MonBrightnessUp, exec, brightnessctl set 5%+
bindle=, XF86MonBrightnessDown, exec, brightnessctl set 5%-


# 截取全屏 (立即)
bind = , Print, exec, $scriptsDir/ScreenShot.sh --now

# 截取选定区域
bind = $mainMod, Print, exec, $scriptsDir/ScreenShot.sh --area

# 截取当前活动窗口
bind = ALT, Print, exec, $scriptsDir/ScreenShot.sh --active

# 使用 Swappy 编辑截图 (截取区域)
# Swappy 是一个截图后可以立即编辑的工具，需要先安装: sudo pacman -S swappy
bind = $mainMod SHIFT, S, exec, $scriptsDir/ScreenShot.sh --swappy

# 延迟 5 秒截取全屏
bind = $mainMod CTRL, Print, exec, $scriptsDir/ScreenShot.sh --in5

# 延迟 10 秒截取全屏
bind = $mainMod SHIFT, Print, exec, $scriptsDir/ScreenShot.sh --in10


bindl = , xf86AudioPlayPause, exec, $scriptsDir/MediaCtrl.sh --pause
bindl = , xf86AudioNext, exec, $scriptsDir/MediaCtrl.sh --nxt 
bindl = , xf86AudioPrev, exec, $scriptsDir/MediaCtrl.sh --prv

bind = CTRL ALT, P, exec, $scriptsDir/Wlogout.sh # power menu
